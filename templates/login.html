{% block content %}
{% load static %}
{% include 'header.html' %}

     <!-- LOGIN -->
     <section class="contact section-padding" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center;">
          <div class="container">
               <div class="row justify-content-center">

                    <div class="col-lg-6 col-md-8 col-12">
                        <div class="card shadow-lg border-0 rounded-lg" data-aos="fade-up" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
                            <div class="card-body p-5">

                                <!-- Header -->
                                <div class="text-center mb-4">
                                    <div class="mb-3">
                                        <i class="fa fa-user-circle fa-4x text-primary"></i>
                                    </div>
                                    <h2 class="card-title mb-2" style="color: #333; font-weight: 600;">Welcome Back!</h2>
                                    <p class="text-muted">Please sign in to your account</p>
                                </div>

                                <!-- Login Form -->
                                <form action="{% url 'addlogin' %}" method="POST" class="contact-form" role="form">
                                    {% csrf_token %}

                                    <!-- Email Field -->
                                    <div class="form-group mb-4">
                                        <label for="email" class="form-label text-muted mb-2">Email Address</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-light border-0">
                                                    <i class="fa fa-envelope text-primary"></i>
                                                </span>
                                            </div>
                                            <input type="email" class="form-control form-control-lg border-0 bg-light"
                                                   id="email" name="email"
                                                   placeholder="Enter your email address" required
                                                   style="border-radius: 0 0.375rem 0.375rem 0;">
                                        </div>
                                    </div>

                                    <!-- Password Field -->
                                    <div class="form-group mb-4">
                                        <label for="password" class="form-label text-muted mb-2">Password</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-light border-0">
                                                    <i class="fa fa-lock text-primary"></i>
                                                </span>
                                            </div>
                                            <input type="password" class="form-control form-control-lg border-0 bg-light"
                                                   id="password" name="password"
                                                   placeholder="Enter your password" required
                                                   style="border-radius: 0 0.375rem 0.375rem 0;">
                                        </div>
                                    </div>

                                    <!-- Remember Me & Forgot Password -->
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label text-muted" for="rememberMe">
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
                                    </div>

                                    <!-- Login Button -->
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg"
                                                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                                       border: none; border-radius: 0.5rem;
                                                       padding: 0.75rem 1.5rem; font-weight: 600;
                                                       transition: all 0.3s ease;">
                                            <i class="fa fa-sign-in mr-2"></i>Sign In
                                        </button>
                                    </div>

                                    <!-- Register Link -->
                                    <div class="text-center mt-4">
                                        <p class="text-muted mb-0">Don't have an account?
                                            <a href="{% url 'reg' %}" class="text-primary font-weight-bold text-decoration-none">
                                                Create one here
                                            </a>
                                        </p>
                                    </div>
                                </form>

                                <!-- Social Login (Optional) -->
                                <div class="text-center mt-4">
                                    <p class="text-muted mb-3">Or sign in with</p>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-outline-primary btn-sm mr-2" style="border-radius: 50%; width: 40px; height: 40px;">
                                            <i class="fa fa-google"></i>
                                        </button>
                                        <button class="btn btn-outline-primary btn-sm mr-2" style="border-radius: 50%; width: 40px; height: 40px;">
                                            <i class="fa fa-facebook"></i>
                                        </button>
                                        <button class="btn btn-outline-primary btn-sm" style="border-radius: 50%; width: 40px; height: 40px;">
                                            <i class="fa fa-twitter"></i>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

               </div>
          </div>
     </section>

<style>
.card {
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1) !important;
}

.form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    border-color: #667eea;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.input-group-text {
    border-radius: 0.375rem 0 0 0.375rem !important;
}

@media (max-width: 768px) {
    .card-body {
        padding: 2rem !important;
    }

    .fa-4x {
        font-size: 3rem !important;
    }
}
</style>

{% include 'footer.html' %}
{% endblock %}
